</head>

<body>

<div id='map' style='width: 800px; height: 500px;'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicjRjZSIsImEiOiJjazMwdG03dTkwMjRvM2RvZG94dTg0MjJxIn0.DUrTzNkXLvGmzW410ZRidg';
var map = new mapboxgl.Map({

  style: 'mapbox://styles/r4ce/ck52okdjh1aaa1cqjw09mqlyx', //stylesheet location
  center: [-118.29239, 36.57855], //starting position [lng,lat]
    zoom: 10 //starting zoom level
});


var marker = new mapboxgl.Marker('color': '#314ccd')

  .addTo(map); // add the marker to the map
